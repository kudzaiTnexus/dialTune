name: iOS CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      run: sudo xcode-select -s '/Applications/Xcode_14.2.app/Contents/Developer'
      
    - name: Build & Test
      run: |
        xcodebuild build-for-testing -scheme dialTune -project dialTune.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.0'
        xcodebuild test-without-building -scheme dialTune -project dialTune.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.0'
